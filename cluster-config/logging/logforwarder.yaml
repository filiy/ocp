kind: ClusterLogForwarder
apiVersion: observability.openshift.io/v1
metadata:
 name: collector
 namespace: openshift-logging
spec:
 collector:
   resources:
     limits:
       cpu: 6
       memory: 8Gi
     requests:
       cpu: 2
       memory: 2Gi
 filters:
 - drop:
   - test:
     - field: .level
       matches: ^(info|debug|trace)$
   name: drop-info-logs
   type: drop
 managementState: Managed
 outputs:
 - lokiStack:
     authentication:
       token:
         from: serviceAccount
     target:
       name: lokistack
       namespace: openshift-logging
   name: default-lokistack
   tls:
     ca:
       configMapName: openshift-service-ca.crt
       key: service-ca.crt
   type: lokiStack
 pipelines:
 - filterRefs:
   - drop-info-logs
   inputRefs:
   - application
   - infrastructure
   - audit
   name: default-logstore
   outputRefs:
   - default-lokistack
 serviceAccount:
   name: collector